<header class="w-100 p-20">
  <nav>
    <div class="icon-container" [ngClass]="{ hidden: isMenuOpen }">
      <span class="material-symbols-outlined circle p-8"> light_mode </span>
    </div>

    <div #navigation class="navigation-bar rounded-sm">
      <div class="navigation-header p-20">
        <div style="width: 40px"></div>
        <div class="title">Navigation</div>
        <div class="icon-container" (click)="triggerMenu()">
          <span class="material-symbols-outlined rounded-sm p-8"> close </span>
        </div>
      </div>

      <ul>
        <li><a class="link" href="#">Cúp Mùa Gặt</a></li>
        <li><a class="link" href="#">Giải Vòng Tròn</a></li>
      </ul>
    </div>

    <div
      class="icon-container menu-icon"
      [ngClass]="{ hidden: isMenuOpen }"
      (click)="triggerMenu()"
    >
      <span class="material-symbols-outlined rounded-sm p-8"> menu </span>
    </div>
  </nav>
</header>
