<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Team Column -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Đội</th>
    <td mat-cell *matCellDef="let element">{{ element.team }}</td>
  </ng-container>

  <!-- Point Column -->
  <ng-container matColumnDef="point">
    <th mat-header-cell *matHeaderCellDef>Điểm</th>
    <td class="text-bold text-center" mat-cell *matCellDef="let element">
      {{ element.point }}
    </td>
  </ng-container>

  <!-- Win Column -->
  <ng-container matColumnDef="win-draw-lose">
    <th mat-header-cell *matHeaderCellDef>T/H/T</th>
    <td mat-cell *matCellDef="let element">
      {{ element.win }}/{{ element.draw }}/{{ element.lose }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
